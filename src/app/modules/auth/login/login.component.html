<form [formGroup]="loginForm" (submit)="login()">
    <div class="input-box">
        <input type="text" placeholder="Email" name="email" [formControl]="loginForm.get('email')">
    </div>
    <div class="input-box">
        <input type="password" placeholder="Password" name="password" [formControl]="loginForm.get('password')">
    </div>
    <button type="submit">Login</button>
</form>
<p class="m-0">Belum punya akun? <a href="#" (click)="goToRegister($event)">Daftar</a></p>
